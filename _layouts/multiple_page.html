---
layout: default
---

<div class="sub-menu">
  <div class="container">
    <div class="title left">
      {{ page.title }}
    </div>

    <ul class="sub-menu-list">
      <li class="{{ page.estrutura }}">
        <a href="{{site.baseurl}}/{{ page.page_base_url }}/">ESTRUTURA</a>
      </li>
      <li class="{{ page.servicos }}">
        <a href="{{site.baseurl}}/{{ page.page_base_url }}/servicos/">SERVIÇOS</a>
      </li>
      <li class="{{ page.portfolio }}">
        <a href="{{site.baseurl}}/{{ page.page_base_url }}/portfolio/">PORTFÓLIO</a>
      </li>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="description">
        {{ page.description }}
      </div>
    </div>
  </div>
  {{ content }}
</div>
